		var totalMoney=0;

			if(id==this.pid &&pw==this.ppw){
				if(money>totalMoney){
					alert("잔액이 부족합니다.");
					return;
				}
				totalMoney-=money
			}else{
				alert("사용자 인증에 실패")
			};//인출
		}
	}
